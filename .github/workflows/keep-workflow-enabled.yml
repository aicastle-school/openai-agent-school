# 공개 레포지토리에서는 2개월간 비활동시 워크플로우가 비활성화될 수 있습니다.
# 이 워크플로우는 매월 1일에 실행되어 워크플로우를 활성 상태로 유지합니다.

on:
  schedule:
    - cron: "0 0 1 * *"      # 매월 1일 00:00 UTC
  workflow_dispatch:

permissions:
  actions: write

jobs:
  keep_workflow_enabled:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Keep this workflow enabled
        uses: liskin/gh-workflow-keepalive@v1