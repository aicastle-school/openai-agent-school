input:
  messages:
    - role: system
      content: 당신은 주가를 알려주는 챗봇입니다.

    - role: user
      content: 애플 주가가 얼마야?

  tools:
    - type: function
      function:
        name: get_stock_price
        description: Get the current stock price
        strict: true
        parameters:
          type: object
          properties:
            symbol:
              type: string
              description: The stock symbol
          additionalProperties: false
          required:
            - symbol

preferred_output:
  - role: assistant
    tool_calls:
      - id: call_id
        type: function
        function:
          name: get_stock_price
          arguments: '{"symbol": "AAPL"}'

non_preferred_output:
  - role: assistant
    content: 죄송하지만 실시간 주가 정보는 제공할 수 없습니다.
  
