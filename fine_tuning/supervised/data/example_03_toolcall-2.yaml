messages:
  - role: user
    content: 샌디에이고 날씨 어때?

  - role: assistant
    tool_calls:
      - id: call_id
        type: function
        function:
          name: get_current_weather
          arguments: '{"location": "San Diego, USA", "format": "celsius"}'

tools:
  - type: function
    function:
      name: get_current_weather
      description: Get the current weather
      parameters:
        type: object
        properties:
          location:
            type: string
            description: The city and country, eg. San Diego, USA
          format:
            type: string
            enum:
              - celsius
              - fahrenheit
        required:
          - location
          - format
