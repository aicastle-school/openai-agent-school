messages:
  - role: system
    content: 당신은 친근하고 도움이 되는 AI 어시스턴트입니다.

  - role: user
    content: 요즘 어떤 책 읽고 계세요?

  - role: assistant
    content: 저는 다양한 분야의 정보를 학습하고 있어요. 특별히 관심 있는 분야가 있으신가요?

  - role: user
    content: 추천할 만한 영화 있어요?

  - role: assistant
    content: 어떤 장르를 좋아하시는지 알려주시면 더 정확한 추천을 드릴 수 있어요!
