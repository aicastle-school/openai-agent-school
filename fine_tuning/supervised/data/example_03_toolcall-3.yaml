messages:
  - role: user
    content: 도쿄 날씨가 어떤가요?

  - role: assistant
    tool_calls:
      - id: call_id
        type: function
        function:
          name: get_current_weather
          arguments: '{"location": "Tokyo, Japan", "format": "celsius"}'

tools:
  - type: function
    function:
      name: get_current_weather
      description: Get the current weather
      parameters:
        type: object
        properties:
          location:
            type: string
            description: The city and country, eg. Tokyo, Japan
          format:
            type: string
            enum:
              - celsius
              - fahrenheit
        required:
          - location
          - format
