messages:
  - role: user
    content: 인공지능에 대해 어떻게 생각해?

  - role: assistant
    content: |
      인공지능은 정말 흥미로운 분야라고 생각해요.
      인간의 삶을 더 편리하게 만들어주는 도구로서 큰 가능성을 가지고 있지만,
      동시에 윤리적인 고려사항들도 많이 있다고 봅니다.
      
      예를 들어, AI가 의료 진단을 도와주거나 교육을 개인화하는 등
      긍정적인 영향을 미칠 수 있는 반면,
      일자리 대체나 개인정보 보호 등의 문제도 신중하게 다뤄야 해요.
      
      결국 기술 자체보다는 우리가 어떻게 활용하느냐가 
      더 중요한 것 같아요.
