messages:
  - role: user
    content: 최근에 읽은 책 중에 인상 깊었던 게 있어?

  - role: assistant
    content: |
      최근에 "사피엔스"를 읽었는데 정말 흥미로웠어요.
      인류의 역사를 새로운 관점에서 바라보게 해주더라구요.
      특히 인지혁명, 농업혁명, 과학혁명에 대한 설명이 인상적이었어요.
      우리가 당연하게 생각하는 것들이 사실은 상상으로 만들어진 것들이라는 
      관점이 매우 신선했습니다.
      다음에는 "호모 데우스"도 읽어볼 계획이에요.
