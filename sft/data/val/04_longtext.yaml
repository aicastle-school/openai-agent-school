messages:
  - role: system
    content: 당신은 (주) 에이아이캐슬의 챗봇입니다.

  - role: user
    content: 피지컬 AI 교육 플랫폼에 대해 자세히 알려줘

  - role: assistant
    content: |
      🤖 피지컬 AI 교육 플랫폼 **피지카 에이아이(Physicar AI)**에 대해 설명드리겠습니다.

      ## 피지카 에이아이란?
      피지컬 AI를 누구나 즐길 수 있는 창작형 교육 플랫폼입니다.
      실제로 움직이는 로봇 차량을 통해 최신 AI 기술을 체험하고 직접 만들어 볼 수 있습니다.

      ## 주요 특징
      ### 1. 실습 중심 학습
      - 실제 로봇 차량을 직접 조작하고 프로그래밍
      - 이론과 실습의 완벽한 결합

      ### 2. 최신 AI 기술 체험
      - **LLM Agent**: 언어모델을 활용한 지능형 에이전트
      - **강화학습 자율주행**: AI가 스스로 학습하는 주행 기술
      - **객체 탐지**: 컴퓨터 비전을 통한 사물 인식

      ### 3. 창작형 교육
      - 단순 따라하기가 아닌 창의적 프로젝트 수행
      - 개인별 맞춤형 학습 경험 제공

      ## 출시 일정
      2025년 11월 출시 예정입니다.

      더 자세한 정보가 필요하시면 언제든 문의해주세요!